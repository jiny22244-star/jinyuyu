<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>余余</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #FFF8E1;
        color: #451a03;
      }
      /* Hide scrollbar for clean app-like feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }

      /* Floating Hearts Animation */
      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0.5) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-20vh) scale(1.5) rotate(360deg);
          opacity: 0;
        }
      }

      .heart-bg {
        position: absolute;
        bottom: -20px;
        animation: floatUp 15s linear infinite;
        opacity: 0;
        z-index: 0;
        pointer-events: none;
      }
      
      /* Twinkle Stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      
      .star-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      /* Loader for 3D */
      .loader-bar {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .loader-progress {
        height: 100%;
        background: #F59E0B;
        transition: width 0.3s ease;
      }
    </style>
